<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Link to FontAwesome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container border-primary">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Weather Dashboard</h1>
        </div>


                <form id='search-form'>
                    <label for="search-box">Search for a city:</label>
                    <input type="text" id='search-box' placeholder="City">
                    <button type='submit' id='start-search' class='btn btn-primary'>
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <div id="results-here">
                    <div id="userCity1"></div>
                    <div id="userCity2"></div>
                    <div id="userCity3"></div>
                    <div id="userCity4"></div>
                    <div id="userCity5"></div>
                    <div id="userCity6"></div>
                    <div id="userCity7"></div>
                    <div id="userCity8"></div>
                    <div id="userCity9"></div>
                    <div id="userCity10"></div>
                </div>


            <div class="currentDayContainer">
                <h2>
                    <span id="city"></span>
                    <span id='currentDate'></span>
                    <span id="currentCond"></span>
                </h2>
                <div>Temperature: <span id='temperature'></span> &#8457</div>
                <div>Humidity: <span id="humidity"></span>%</div>
                <div>Wind Speed: <span id='windSpeed'></span> MPH </div>
                <div>UV Index: <span id='uvIndex'></span> </div>
            </div>
        <div class="fiveDayContainer">
            <!-- <div class="col"></div> -->
            <div class="">
                <h2>5-Day Forecast:</h2>
                <div class="card-deck">
                    <!-- Each day card should display Date, weather icon, temperature, humidity -->
                    <div id='day1' class="card text-white bg-primary mb-3">
                        <div class='card-body'>
                            <h5 id="cardDate1" class="card-title"></h5>
                            <div id="condition1"></div>
                            <div id="temp1"></div>
                            <div id="humid1"></div>
                        </div>
                    </div>
                    <div id='day2' class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 id="cardDate2" class="card-title"></h5>
                            <div id="condition2"></div>
                            <div id="temp2"></div>
                            <div id="humid2"></div>
                        </div>
                    </div>
                    <div id='day3' class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 id="cardDate3" class="card-title"></h5>
                            <div id="condition3"></div>
                            <div id="temp3"></div>
                            <div id="humid3"></div>
                        </div>
                    </div>
                    <div id='day4' class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 id="cardDate4" class="card-title"></h5>
                            <div id="condition4"></div>
                            <div id="temp4"></div>
                            <div id="humid4"></div>
                        </div>
                    </div>
                    <div id='day5' class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 id="cardDate5" class="card-title"></h5>
                            <div id="condition5"></div>
                            <div id="temp5"></div>
                            <div id="humid5"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>

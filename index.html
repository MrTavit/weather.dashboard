<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Link to FontAwesome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>
    <div class="container border-primary">
    <div class="jumbotron">
        <h1 class="display-4 text-center">Weather Dashboard</h1>
    </div>

        <div class="row">

            <div class="col-3">
                <form>
                    <label for="search-box">Search for a city:</label>
                    <input type="text" id='search-box' placeholder="City"
                    >
                    <button type='submit' id='start-search' class='btn btn-primary'>
                        <i class="fas fa-search"></i>                       
                    </button>
                </form>
                <div id="results-here"></div>
            </div>

            <div class="col-9">
                <h2 id="city"></h2>
                <div id="temperature">Temperature: </div>
                <div id="humidity">Humidity: </div>
                <div id="windSpeed">Wind Speed: </div>
                <div id="uvIndex">UV Index: </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-9">
                <h2>5-Day Forecast:</h2>
                <div class="row row-cols-5">
                    <!-- Each day card should display Date, weather icon, temperature, humidity -->
                    <div id='day1' class="col">1</div>
                    <div id='day2' class="col">2</div>
                    <div id='day3' class="col">3</div>
                    <div id='day4' class="col">4</div>
                    <div id='day5' class="col">5</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
